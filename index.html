<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EUSC Archive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      color: #222;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #1e4eb8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .square {
      width: 100%;
      aspect-ratio: 1/1;
      background: #dce6f9;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1e4eb8;
      font-weight: bold;
      font-size: 18px;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>EUSC Archive</h1>
  <div class="gallery" id="gallery">
    <!-- Cards will be inserted here -->
  </div>

  <script>
    // Example data
    const items = [
      { text: "example text" },
      { text: "example text" },
      { text: "example text" },
      { text: "example text" },
      { text: "example text" },
      { text: "example text" }
    ];

    const gallery = document.getElementById("gallery");

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const square = document.createElement("div");
      square.className = "square";
      square.innerText = "Image";

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.innerText = item.text;

      card.appendChild(square);
      card.appendChild(caption);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
