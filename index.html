<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EUSC Archive</title>
  <style>
    /* General body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6eaf1; /* softer background */
      color: #222;
    }

    /* Header */
    header {
      background: #1e3a6b; /* darkish blue */
      color: #eaeaea;      /* dark white text */
      padding: 40px 20px;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-bottom: 1px solid #ddd;
      border-radius: 25px 25px 0 0;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .caption {
      padding: 15px;
      font-size: 16px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>EUSC Archive</h1>
  </header>

  <div class="gallery" id="gallery">
    <!-- Cards will be inserted here -->
  </div>

  <script>
    // Example data â€” later replace src with your friend's model images
    const items = [
      { text: "Model 1 Description", src: "https://via.placeholder.com/600x400?text=Model+1" },
      { text: "Model 2 Description", src: "https://via.placeholder.com/600x400?text=Model+2" }
    ];

    const gallery = document.getElementById("gallery");

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = item.src;
      img.alt = item.text;

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.innerText = item.text;

      card.appendChild(img);
      card.appendChild(caption);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
